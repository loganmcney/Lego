<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        <h1>LEGO</h1>

        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Add</a></li>
            <li role="presentation"><a href="#">View</a></li>
            <li role="presentation"><a href="#">Placeholder</a></li>
        </ul>

        <section id="content">

            <form class="form-horizontal">

                <div class="form-group form-inline has-feedback">
                    <h2>Add set</h2>

                    <label for="set-num" class="control-label">Set Number:</label>

                    <div>
                        <input type="text" class="form-control" id="set-num">
                        <span class="glyphicon form-control-feedback"></span>
                    </div>


                    <button type="button" id="add-set" class="btn btn-primary">Add set</button>

                    <p>&nbsp;</p>

                </div>



                <div class="form-group form-inline has-feedback">
                    <h2>Add parts</h2>

                    <label for="part-num" class="control-label">Part Number:</label>

                    <div>
                        <input type="text" class="form-control" name="part-num" id="part-num">
                        <span class="glyphicon form-control-feedback"></span>
                    </div>

                    <label for="color" class=ontrol-label">Color:</label>

                    <div>
                        <input type="text" class="form-control" name="color" id="color">
                        <span class="glyphicon form-control-feedback"></span>
                    </div>

                    <label for="qty" class="control-label">Quantity:</label>

                    <div>
                        <input type="number" class="form-control" name="qty" id="qty" min="1">
                        <span class="glyphicon form-control-feedback"></span>
                    </div>


                    <button type="button" id="add-part" class="btn btn-primary">Add part</button>

                    <p>&nbsp;</p>

                </div>
